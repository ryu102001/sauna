<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <title>サウナ分析ダッシュボード</title>
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
    <link rel="icon" href="/favicon.ico">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; }
        #root { min-height: 100vh; display: flex; flex-direction: column; }
        .loading { display: flex; align-items: center; justify-content: center; height: 100vh; }
        .error { color: red; margin: 20px; padding: 10px; border: 1px solid red; }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <p>読み込み中...<br>サウナ分析ダッシュボード</p>
        </div>
    </div>
    <script defer src="/static/js/main.2a92ebb1.js"></script>
    <script>
        // エラーハンドリング
        window.addEventListener('error', function(e) {
            console.error('アプリケーションエラー:', e.message);
            document.getElementById('root').innerHTML =
                '<div class="error"><h2>エラーが発生しました</h2><p>' +
                e.message + '</p><p>再読み込みをお試しください。</p></div>';
        });
    </script>
</body>
</html>
